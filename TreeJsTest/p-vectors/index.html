<!DOCTYPE html>
<html>
  <head>
    <title>Three.js CDN</title>
    <style>body { margin: 0; }</style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three.meshline@1.4.0/src/THREE.MeshLine.js"></script>

    <!-- <script type="module" src="others/main.js"></script> -->

    <script type="module" src="test.js"></script>

    <div id="cam-info"></div>

    <div id="view-info"></div>

    <div id="controls-container">
        <!-- Axes Display -->
        <div class="control-item">
          <span class="control-key">(Shift+A)&nbsp;</span><span> Axes:&nbsp;</span><span id="axes-status">No</span>
        </div>
              
        <!-- View Display -->
        <div class="control-item">
          <span class="control-key">(Shift+R)&nbsp;</span><span> Rotate:&nbsp;</span><span id="rotate-status">Yes</span>
        </div>
    </div>

    
  </body>
</html>
